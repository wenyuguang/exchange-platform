spring.application.name=service_gateway
server.port=9001
#\u7f51\u5173
registry.username=admin
registry.password=admin
eureka.client.registry-fetch-interval-seconds=2
#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds = 60000\u65ad\u8def\u5668
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://${registry.username}:${registry.password}@127.0.0.1:9000/eureka
#Redis
spring.redis.cluster.max-redirects=3
spring.redis.cluster.nodes=150.0.2.46:6379,150.0.2.46:7000,150.0.2.46:7001,150.0.2.47:6379,150.0.2.47:7000,150.0.2.47:7001
spring.redis.database=0
spring.redis.password=sgyRedis
spring.redis.ssl=false
spring.redis.pool.max-active=8
spring.redis.pool.max-idle=8
spring.redis.pool.max-wait=-1
spring.redis.pool.min-idle=0
spring.redis.timeout=60000